    <!-- Footer -->
    <footer id="about" class="text-center bg-light">
        <div class="footer-above">
            <div class="container">
                <div class="row">

                    <div class="footer-col col-md-12">
                        <h3>{{ site.footer.social }}</h3>
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline" target="_blank"><i class="fab fa-{{ network.title }}-in"></i></a>
                            </li>
		                    {% endfor %}
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <small>Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}</small>
                    </div>
                </div>
            </div>
        </div>
    </footer>
